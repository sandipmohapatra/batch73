<html>
<script>
var a=prompt("Enter a no");
var b=prompt("Enter a no");
var c=prompt("Enter your choice 1.add,2.sub,3.mul,4.div");
switch(parseInt(c))
{
case 1:document.write("The sum is "+(parseInt(a)+parseInt(b)));
break;
case 2:document.write("The sub is "+(parseInt(a)-parseInt(b)));
break;
case 3:document.write("The mul is "+(parseInt(a)*parseInt(b)));
break;
case 4:document.write("The div is "+(parseInt(a) / parseInt(b)));
break;
default:document.write("wrong input");
}
</script>
</html>
