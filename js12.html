<!-- String Functions -->
<html>
<script>
var str="amit Kumar ";
var str1="Gupta";
document.write(str.charAt(0));
document.write("<br>");
document.write(str.charAt(1));
document.write("<br>");
document.write(str.length);
document.write("<br>");
document.write(str.concat(str1));
document.write("<br>");
document.write(str.toUpperCase());
document.write("<br>");
document.write(str.toLowerCase());
document.write("<br>");
document.write(str.indexOf("a"));
document.write("<br>");
document.write(str.lastIndexOf("a"));
document.write("<br>");

</script>
</html>
