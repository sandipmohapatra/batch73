<!-- Math Functions -->
<html>
<script>
document.write(Math.pow(10,2));
document.write("<br>");
document.write(Math.max(10,2,3,5,6,7));
document.write("<br>");
document.write(Math.min(10,2,3,5,6,7));
document.write("<br>");
document.write(Math.abs(-10));
document.write("<br>");
document.write(Math.ceil(10.47));
document.write("<br>");
document.write(Math.floor(10.47));
document.write("<br>");
document.write(Math.sqrt(100));
document.write("<br>");
document.write(Math.random());
document.write("<br>");
document.write(Math.round(34.564));
document.write("<br>");
document.write(Math.round(Math.random()*10));
document.write("<br>");
document.write(Math.log(100));
document.write("<br>");
document.write(Math.tan(0));
document.write("<br>");
document.write(Math.sin(0));
document.write("<br>");
document.write(Math.cos(0));
document.write("<br>");
</script>
</html>
